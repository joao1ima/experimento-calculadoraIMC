<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleImc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Calculadora de IMC</title>
</head>
<body>
  
    <div class="alert">
      <p>Digite apenas valores numéricos</p>
    </div>
    
    <div class="container">
      
      <div class="card">
        <form action="">
          <h1>Cálculo de IMC</h1>
          
          <div class="inputWarapper">
            <label for="imc-peso"> Peso (kg) </label>
            <input type="number" id="imc-peso" placeholder="60">
          </div>
          <div class="inputWarapper">
            <label for="imc-altura"> Altura (m) </label>
            <input type="number" id="imc-altura" placeholder="165">
          </div>
          <button type="submit">Calcular IMC
            <img src="/svg/arrow-up-right.svg" alt="setinha" />
          </button>
        </form>  
      </div>
      
    </div>

    <div class="modal-container">
      <div class="modal card">
        <button class="close">
          <img src="svg/close.svg" alt="fechar">
        </button>
        <h2>Seu IMC é de XX</h2>
      </div>
    </div>
  
    

<script src="scriptImc.js"></script>
</body>
</html>
